<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="images/calc.jpg">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="child-container">
            <header>
                <input type="tel" class="display">
            </header>
            <div class="button-container">
                <button class="btn1" id="clear">C</button>
                <button class="btn2" value="**">^</button>
                <button class="btn3" value="%"><i class="fa-solid fa-percent"></i></button>
                <button class="btn4" value="/"><i class="fa-solid fa-divide"></i></button>
                <button class="btn5" value="7">7</button>
                <button class="btn6" value="8">8</button>
                <button class="btn7" value="9">9</button>
                <button class="btn8" value="*"><i class="fa-solid fa-multiply"></i></button>
                <button class="btn9" value="4">4</button>
                <button class="btn10" value="5">5</button>
                <button class="btn11" value="6">6</button>
                <button class="btn12" value="-"><i class="fa-solid fa-subtract"></i></button>
                <button class="btn13" value="1">1</button>
                <button class="btn14" value="2">2</button>
                <button class="btn15" value="3">3</button>
                <button class="btn16" value="+"><i class="fa-solid fa-plus"></i></button>
                <button class="btn17" value="0">0</button>
                <button class="btn18" value=".">.</i></button>
                <button class="btn19" id="equalsTo"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
